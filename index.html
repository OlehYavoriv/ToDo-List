<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo list</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./image/icon.svg" type="image/x-icon">
</head>

<body>
    <div class="header box">
        <h1></h1>
    </div>
    <div class="todo__container box">
        <div class="tasks-wrapper">
            <h2>ToDo list</h2>
            <ol id="todo-list">
            </ol>
        </div>
        <form id="todo-form">
            <input id="todo-input" type="text" placeholder="New task" />
            <button class="todo-form__submit" type="submit"></button>
        </form>
    </div>
    <script src="./script.js"></script>
</body>

</html>
